          uri: https://youtube.googleapis.com
          predicates:
            - Path=/youtube/**
          #filters:
             # - IDLDetectionFilter
             # - IDLDetectionAndExplanationFilter
        - id: DHLAPI
          uri: https://api.dhl.com
          predicates:
            - Path=/location-finder/v1/**
          filters:
            - NoDetectionFilter
           # - IDLDetectionFilter
            #- IDLDetectionAndExplanationFilter
        - id: FSQAPI
          uri: https://api.foursquare.com
          predicates:
            - Path=/v3/places/**
          filters:
          #  - NoDetectionFilter
          #  - IDLDetectionFilter
            - IDLDetectionAndExplanationFilter
        - id: TumblrAPI
          uri: https://api.tumblr.com
