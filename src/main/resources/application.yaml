spring:
  cloud:
    gateway:
      routes:
        - id: YelpAPI
          uri: https://api.yelp.com
          predicates:
              - Path=/v3/businesses/**
          filters:
          #  - NoDetectionFilter
          #  - IDLDetectionFilter
            - IDLDetectionAndExplanationFilter
        - id: YelpTransactionsAPI
          uri: https://api.yelp.com
          predicates:
            - Path=/v3/transactions/**
          filters:
            - NoDetectionFilter
          #  - IDLDetectionFilter
          #  - IDLDetectionAndExplanationFilter
        - id: BoxFoldersAPI
          uri: https://api.box.com
          predicates:
            - Path=/2.0/**
          filters:
          #  - NoDetectionFilter
          #  - IDLDetectionFilter
            - IDLDetectionAndExplanationFilter
        - id: GitHubAPI
          uri: https://api.github.com
          predicates:
            - Path=/user/**
          filters:
          #  - NoDetectionFilter
          #  - IDLDetectionFilter
            - IDLDetectionAndExplanationFilter
        - id: AmadeusFlightAPI
          uri: https://test.api.amadeus.com
          predicates:
            - Path=/v2/shopping/**
