            sign request.
        text_value:
          type: string
          example: text
          description: Text prefill value
        checkbox_value:
          type: boolean
          example: true
          description: Checkbox prefill value
        date_value:
          type: string
          format: date-time
          example: '2021-04-26T08:12:13.982Z'
          description: Date prefill value
    SignRequestSignerInput:
