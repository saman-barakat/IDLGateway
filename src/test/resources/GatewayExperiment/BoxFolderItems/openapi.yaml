                - signature
                - company
                - title
                - email
                - full_name
                - first_name
                - last_name
                - text
                - date
                - checkbox
                - attachment
              description: Content type of input
              example: signature
            page_index:
              type: integer
              description: Index of page that the input is on
              example: 4
    SignRequestSigner:
      title: Signer fields for GET Sign Request response
      type: object
