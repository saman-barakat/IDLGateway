                  description: The number of users this policy is applied to
                  example: 1
                folder:
                  type: integer
                  format: int64
                  description: The number of folders this policy is applied to
                  example: 2
                file:
                  type: integer
                  format: int64
                  description: The number of files this policy is applied to
