          type: integer
          example: 1
          description: |-
            The version of the metadata instance. This version starts at 0 and
            increases every time a classification is updated.
        $type:
          type: string
          example: >-
            securityClassification-6VMVochwUWo-fd31537a-0f95-4d86-9f2b-5974a29978f8
