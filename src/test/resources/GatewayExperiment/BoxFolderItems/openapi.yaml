                items:
                  type: object
                  description: The timestamp for an entry.
                  properties:
                    start:
                      type: integer
                      example: 1
                      description: |-
                        The time in seconds when an
                        entry should start appearing on a timeline.
                    end:
                      type: integer
                      example: 20
                      description: |-
                        The time in seconds when an
                        entry should stop appearing on a timeline. For
                        a `skill_card_type` of `transcript` this value
                        is ignored.
