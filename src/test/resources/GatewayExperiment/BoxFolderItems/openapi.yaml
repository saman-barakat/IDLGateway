            `timeline`.
        entries:
          type: array
          description: |-
            An optional list of entries in the metadata card.

            This field is used with a `skill_card_type` of
            `transcript`, `keyword` or `timeline`.
          items:
            type: object
            description: An entry in the `entries` attribute of a metadata card
            properties:
              text:
