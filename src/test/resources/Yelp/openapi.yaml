openapi: 3.0.0
info:
  title: Yelp V3
  description: Yelp's Fusion API allows you to get the best local business information
    and user reviews of over million businesses in 32 countries
  version: Forked from https://www.postman.com/api-evangelist/workspace/yelp/api/b737d139-312e-4a3f-924e-e8eef92b6c22
  contact:
    name: Fusion support
    url: https://github.com/Yelp/yelp-fusion/issues
    email: api@yelp.com
  license:
    name: Terms of use
    url: https://www.yelp.com/developers/api_terms
servers:
  #- url: http://localhost:8090/v3
  - url: https://api.yelp.com/v3
paths:
  /businesses/search:
    get:
      summary: Returns businesses based on the provided search criteria.
      description: This endpoint returns up to 1000 businesses based on the provided search criteria. It has some basic information about the business. To get detailed information and reviews, please use the Business ID returned here and refer to /businesses/{id} and /businesses/{id}/reviews endpoints.
      operationId: getBusinessesSearch
      parameters:
        - name: term
          in: query
          description: Optional. Search term, for example "food" or "restaurants". The term may also be business names, such as "Starbucks". If term is not included the endpoint will default to searching across businesses from a small number of popular categories.
          required: false
          schema:
            type: string
        - name: location
          in: query
          description: 'Required if either latitude or longitude is not provided. This string indicates the geographic area to be used when searching for businesses. Examples: "New York City", "NYC", "350 5th Ave, New York, NY 10118". Businesses returned in the response may not be strictly within the specified location.'
          schema:
            type: string
        - name: latitude
          in: query
          description: Required if location is not provided. Latitude of the location you want to search nearby.
          schema:
            type: number
            minimum: -90
            maximum: 90
        - name: longitude
          in: query
          description: Required if location is not provided. Longitude of the location you want to search nearby.
          schema:
            type: number
            minimum: -180
            maximum: 180
        - name: radius
          in: query
          description: |
            Optional. A suggested search radius in meters. This field is
            used as a suggestion to the search. The actual search radius may be lower
            than the suggested radius in dense urban areas, and higher in regions of
            less business density. If the specified value is too large, a AREA_TOO_LARGE
            error may be returned. The max value is 40000 meters (about 25 miles).
          required: false
          schema:
            type: integer
            maximum: 40000
        - name: categories
          in: query
          description: |
            Optional. Categories to filter the search results with. See the
            list of supported categories [https://www.yelp.com/developers/documentation/v3/all_category_list].
            The category filter can be a list of comma delimited categories. For example,
            "bars,french" will filter by Bars OR French. The category identifier should
            be used (for example "discgolf", not "Disc Golf").
          required: false
          schema:
            type: string
        - name: locale
          in: query
          description: |
            Optional. Specify the locale into which to localize the business
            information. See the list of supported locales [https://www.yelp.com/developers/documentation/v3/supported_locales].
            Defaults to en_US.
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Optional. Number of business results to return. By default, it will return 20. Maximum is 50.
          required: false
          schema:
            type: integer
            maximum: 50
        - name: offset
          in: query
          description: Optional. Offset the list of returned business results by this amount.
          required: false
          schema:
            type: integer
        - name: sort_by
          in: query
          description: 'Optional. Suggestion to the search algorithm that the results be sorted by one of the these modes: best_match, rating, review_count or distance. The default is best_match. Note that specifying the sort_by is a suggestion (not strictly enforced) to Yelp''s search, which considers multiple input parameters to return the most relevant results. For example, the rating sort is not strictly sorted by the rating value, but by an adjusted rating value that takes into account the number of ratings, similar to a Bayesian average. This is to prevent skewing results to businesses with a single review.'
          required: false
          schema:
            type: string
            enum:
              - best_match
              - rating
              - review_count
              - distance
        - name: price
          in: query
          description: 'Optional. Pricing levels to filter the search result with: 1 = $, 2 = $$, 3 = $$$, 4 = $$$$. The price filter can be a list of comma delimited pricing levels. For example, "1, 2, 3" will filter the results to show the ones that are $, $$, or $$$.'
          required: false
          schema:
            type: string
            enum:
              - 1
              - 2
              - 3
              - 4
        - name: open_now
          in: query
          description: Optional. Default to false. When set to true, only return the businesses open now. Notice that open_at and open_now cannot be used together.
          required: false
          schema:
            type: boolean
        - name: open_at
          in: query
          description: |
            Optional. An integer represending the Unix time in the same timezone
            of the search location. If specified, it will return business open at the
            given time. Notice that open_at and open_now cannot be used together.
          required: false
          schema:
            type: integer
        - name: attributes
          in: query
          description: |
            Optional. Try these additional filters to return specific search results! <br/>hot_and_new - popular businesses which recently joined Yelp<br/>request_a_quote
              - businesses which actively reply to Request a Quote inquiries<br/>reservation
              - businesses with Yelp Reservations bookings enabled on their profile page<br/>waitlist_reservation
              - businesses with Yelp Waitlist bookings enabled on their profile screen
              (iOS/Android)<br/>deals - businesses offering Yelp Deals on their profile
              page<br/>gender_neutral_restrooms - businesses which provide gender neutral
              restrooms<br/>open_to_all - businesses which are Open To All<br/>wheelchair_accessible
              - businesses which are Wheelchair Accessible<br/>You can combine multiple
              attributes by providing a comma separated like "attribute1,attribute2".
              If multiple attributes are used, only businesses that satisfy ALL attributes
              will be returned in search results. For example, the attributes "hot_and_new,request_a_quote"
              will return businesses that are Hot and New AND offer Request a Quote.
          required: false
          schema:
            type: string
      x-dependencies:
        - Or(location, latitude AND longitude);
        - ZeroOrOne(open_now, open_at);
        - offset + limit <= 1000;
        - IF offset AND NOT limit THEN offset <= 980;
        - IF open_at THEN open_at > 1668889300
      responses:
        '200':
          description: successful operation
 #         content:
 #           application/json:
  #            schema:
  #              "$ref": "#/components/schemas/businessSearchResult"
        400:
          description: bad request
components:
  schemas:
    id:
      type: string
      description: 'Unique Yelp ID of this business. Example: ''4kMBvIEWPxWkWKFN__8SxQ'''
      example: 4kMBvIEWPxWkWKFN__8SxQ
    reviewId:
      type: string
      description: A unique identifier for this review.
      example: xAG4O7l-t1ubbwVAlPnDKg
    userId:
      type: string
      description: A unique identifier for this user.
      example: rpOyqD_893cqmDAtJLbdog
    alias:
      type: string
      description: 'Unique Yelp alias of this business. Can contain unicode characters.
        Example: ''yelp-san-francisco''. Also see: What''s the difference between
        the Yelp business ID and business alias [https://www.yelp.com/developers/faq#difference-between-id-and-alias]?'
      example: four-barrel-coffee
    name:
      type: string
      description: Name of the business.
      pattern: "[0-9A-Za-z !#$%&+,­./:?@]{0,64}"
      example: Four Barrel Coffee
    latitude:
      type: number
      description: The WGS84 latitude of the business in decimal degrees. Must be between -90 and +90.
      minimum: -90
      maximum: 90
      example: 37.80587
    longitude:
      type: number
      description: The WGS84 longitude of the business in decimal degrees. Must be between -180 and +180.
      minimum: -180
      maximum: 180
      example: -122.42058
    coordinates:
      type: object
      description: Coordinates of this business.
      required:
        - latitude
        - longitude
      properties:
        latitude:
          "$ref": "#/components/schemas/latitude"
        longitude:
          "$ref": "#/components/schemas/longitude"
    phone:
      type: string
      description: The phone number of the business which can be submitted as (a)
        locally formatted with digits only (e.g., 016703080) or (b) internationally
        formatted with a leading + sign and digits only after (+35316703080). Maximum
        length is 32.
      maxLength: 32
      pattern: "[+]?[0-9]{1,32}"
      example: "+14152520800"
    internationalPhone:
      type: string
      description: The phone number of the business which can be submitted as internationally
        formatted with a leading + sign and digits only after (+35316703080). Maximum
        length is 32.
      maxLength: 32
      pattern: "[+][0-9]{1,32}"
      example: "+14152520800"
    displayPhone:
      type: string
      description: Phone number of the business formatted nicely to be displayed to
        users. The format is the standard phone number format for the business's country.
      example: "(415) 252-0800"
    addressLine1:
      type: string
      pattern: "[0-9A-Za-z ’/#&,.:]{0,64}"
      example: 375 Valencia St
    addressLine2:
      type: string
      pattern: "[0-9A-Za-z ’/#&,.:]{0,64}"
    addressLine3:
      type: string
      pattern: "[0-9A-Za-z ’/#&,.:]{0,64}"
    city:
      type: string
      example: San Francisco
    state:
      type: string
      description: ISO 3166-2 [https://en.wikipedia.org/wiki/ISO_3166-2] (with a few
        exceptions [https://www.yelp.com/developers/documentation/v3/state_codes])
        state code of this business.
      example: CA
    zipCode:
      type: string
      description: Optional. The Zip code [https://en.wikipedia.org/wiki/Postal_code]
        of this business.
      example: '94103'
    country:
      type: string
      description: Required. The ISO 3166-1 alpha-2 [https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2]
        country code of this business. Maximum length is 2.
      maxLength: 2
      example: US
    locationAddrCityStateZipCountry:
      type: object
      description: The location of this business, including address, city, state, zip code and country.
      properties:
        address1:
          "$ref": "#/components/schemas/addressLine1"
        address2:
          "$ref": "#/components/schemas/addressLine2"
        address3:
          "$ref": "#/components/schemas/addressLine3"
        city:
          "$ref": "#/components/schemas/city"
        state:
          "$ref": "#/components/schemas/state"
        zip_code:
          "$ref": "#/components/schemas/zipCode"
        country:
          "$ref": "#/components/schemas/country"
    rating:
      type: number
      description: Rating for this business (value ranges from 1, 1.5, ... 4.5, 5).
      enum:
        - 1
        - 1.5
        - 2
        - 2.5
        - 3
        - 3.5
        - 4
        - 4.5
        - 5
    count:
      type: integer
      minimum: 0
    priceSymbols:
      type: string
      description: Price level of the business. Value is one of $, $$, $$$ and $$$$.
      enum:
        - "$"
        - "$$"
        - "$$$"
        - "$$$$"
    language:
      type: string
      pattern: "[a-z]{2,3}"
      example: en
    locale:
      type: string
      pattern: "[a-z]{2,3}_[A-Z]{2}"
      example: en_US
    uri:
      type: string
      pattern: https?://([a-zA-Z0-9]*[.])+[a-zA-Z0-9]/.*
      example: https://wwww.example.com/
    dateiso8601:
      type: string
      pattern: "\\d{4}-(0[0-9]|1[012])-([0-2][0-9]|3[01])"
    time24:
      type: string
      pattern: "([01][0-9]|2[0-3])[0-5][0-9]"
    datetimepst:
      type: string
      pattern: "\\d{4}-(0[0-9]|1[012])-([0-2][0-9]|3[01]) ([01]\\d|2[0-3]):[0-5]\\d:[0-5]\\d"
    transactions:
      type: array
      description: List of Yelp transactions that the business is registered for.
        Current supported values are pickup, delivery and restaurant_reservation.
      items:
        type: string
        enum:
          - pickup
          - delivery
          - restaurant_reservation
    categories:
      type: array
      description: List of category title and alias pairs associated with the business.
      items:
        type: object
        required:
          - alias
          - title
        properties:
          alias:
            type: string
            description: Alias of a category, when searching for business in certain
              categories, use alias rather than the title.
            example: coffee
          title:
            type: string
            description: Title of a category for display purpose.
            example: Coffee & Tea
    businesses:
      type: object
      required:
        - total
      properties:
        total:
          type: integer
          description: The total number of business Yelp finds based on the search
            criteria. Sometimes, the value may exceed 1000. In such case, you still
            can only get up to 1000 businesses.
          minimum: 0
        businesses:
          type: array
          description: A list of business Yelp finds based on the search criteria.
          items:
            type: object
            required:
              - alias
              - categories
              - coordinates
              - id
              - image_url
              - is_closed
              - location
              - name
              - phone
              - price
              - rating
              - review_count
              - transactions
              - url
            properties:
              id:
                "$ref": "#/components/schemas/id"
              alias:
                "$ref": "#/components/schemas/alias"
              name:
                "$ref": "#/components/schemas/name"
              image_url:
                allOf:
                  - "$ref": "#/components/schemas/uri"
                  - description: URL of photo for this business.
              is_closed:
                type: boolean
                description: Whether business has been (permanently) closed.
              url:
                allOf:
                  - "$ref": "#/components/schemas/uri"
                  - description: URL for business page on Yelp.
              price:
                "$ref": "#/components/schemas/priceSymbols"
              phone:
                "$ref": "#/components/schemas/phone"
              rating:
                "$ref": "#/components/schemas/rating"
              review_count:
                allOf:
                  - "$ref": "#/components/schemas/count"
                  - description: Number of reviews for this business.
              categories:
                "$ref": "#/components/schemas/categories"
              coordinates:
                "$ref": "#/components/schemas/coordinates"
              location:
                "$ref": "#/components/schemas/locationAddrCityStateZipCountry"
              transactions:
                "$ref": "#/components/schemas/transactions"
    businessSearchResult:
      type: object
      required:
        - businesses
        - region
        - total
      properties:
        total:
          allOf:
            - "$ref": "#/components/schemas/count"
            - description: Total number of business Yelp finds based on the search criteria.
                Sometimes, the value may exceed 1000. In such case, you still can only
                get up to 1000 businesses using multiple queries and combinations of
                the "limit" and "offset" parameters.
        businesses:
          type: array
          description: List of business Yelp finds based on the search criteria.
          maxLength: 1000
          items:
            "$ref": "#/components/schemas/business"
        region:
          type: object
          description: Suggested area in a map to display results in.
          additionalProperties:
            type: object
            description: Center position of map area.
            properties:
              latitude:
                "$ref": "#/components/schemas/latitude"
              longitude:
                "$ref": "#/components/schemas/longitude"
          example:
            center:
              latitude: 37.767413217936834
              longitude: -122.42820739746094
    business:
      type: object
      required:
        - alias
        - coordinates
        - distance
        - id
        - location
        - name
        - price
        - rating
        - review_count
        - url
      properties:
        categories:
          "$ref": "#/components/schemas/categories"
        coordinates:
          type: object
          description: Coordinates of this business.
          properties:
            latitude:
              "$ref": "#/components/schemas/latitude"
            longitude:
              "$ref": "#/components/schemas/longitude"
        display_phone:
          "$ref": "#/components/schemas/displayPhone"
        distance:
          type: number
          description: Distance in meters from the search location. This returns meters
            regardless of the locale.
          minimum: 0
        id:
          "$ref": "#/components/schemas/id"
        alias:
          "$ref": "#/components/schemas/alias"
        image_url:
          allOf:
            - "$ref": "#/components/schemas/uri"
            - description: URL of photo for this business.
            - example: http://s3-media2.fl.yelpcdn.com/bphoto/MmgtASP3l_t4tPCL1iAsCg/o.jpg
        is_closed:
          type: boolean
          description: Whether business has been (permanently) closed.
        location:
          allOf:
            - "$ref": "#/components/schemas/locationAddrCityStateZipCountry"
            - properties:
                display_address:
                  type: array
                  description: Array of strings that if organized vertically give an
                    address that is in the standard address format for the business's
                    country.
                  items:
                    type: string
        name:
          "$ref": "#/components/schemas/name"
        phone:
          "$ref": "#/components/schemas/phone"
        price:
          "$ref": "#/components/schemas/priceSymbols"
        rating:
          "$ref": "#/components/schemas/rating"
        review_count:
          allOf:
            - "$ref": "#/components/schemas/count"
            - description: Number of reviews for this business.
        url:
          allOf:
            - "$ref": "#/components/schemas/uri"
            - description: URL for business page on Yelp.
            - example: https://www.yelp.com/biz/four-barrel-coffee-san-francisco
        transactions:
          "$ref": "#/components/schemas/transactions"
    businessMigratedError:
      type: object
      description: Sometimes duplicate business listings are created on Yelp, and
        when this occurs these 'source' businesses will all be merged into a single
        business. Making a request for a merged source business will return a 301
        Moved Permanently response where the JSON response body contains the new business
        ID to access instead. In addition, the response's 'location' is set to the
        appropriate URL to request business details for the new business ID.
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - description
            - new_business_id
          properties:
            code:
              type: string
              enum:
                - BUSINESS_MIGRATED
            description:
              type: string
              enum:
                - The requested business has been permanently migrated. Please access
                  it using its new ID.
            new_business_id:
              allOf:
                - "$ref": "#/components/schemas/id"
                - description: 'The merged  Yelp ID of this business. Example: ''gezgzYZ16YVGnCcnFvy6WQ'''
                - example: gezgzYZ16YVGnCcnFvy6WQ
    businessDetailResult:
      type: object
      required:
        - alias
        - coordinates
        - id
        - location
        - name
        - price
        - rating
        - review_count
        - url
      properties:
        categories:
          "$ref": "#/components/schemas/categories"
        coordinates:
          "$ref": "#/components/schemas/coordinates"
        display_phone:
          "$ref": "#/components/schemas/displayPhone"
        hours:
          type: array
          description: Opening hours of the business.
          items:
            type: object
            required:
              - hours_type
              - is_open_now
              - open
            properties:
              is_open_now:
                type: boolean
                description: Whether the business is currently open or not.
              hours_type:
                type: string
                description: The type of the opening hours information. Right now,
                  this is always REGULAR.
                enum:
                  - REGULAR
              open:
                type: object
                required:
                  - day
                  - end
                  - is_overnight
                  - start
                properties:
                  day:
                    type: integer
                    description: From 0 to 6, representing day of the week from Monday
                      to Sunday. Notice that you may get the same day of the week
                      more than once if the business has more than one opening time
                      slots
                    minimum: 0
                    maximum: 6
                  start:
                    allOf:
                      - "$ref": "#/components/schemas/time24"
                      - description: Start of the opening hours in a day, in 24-hour
                          clock notation [https://en.wikipedia.org/wiki/24-hour_clock],
                          like 1000 means 10 AM.
                      - example: '1000'
                  end:
                    allOf:
                      - "$ref": "#/components/schemas/time24"
                      - description: End of the opening hours in a day, in 24-hour clock
                          notation [https://en.wikipedia.org/wiki/24-hour_clock], like
                          2130 means 9:30 PM.
                      - example: '2130'
                  is_overnight:
                    type: boolean
                    description: Whether the business opens overnight or not. When
                      this is true, the end time will be lower than the start time.
        id:
          "$ref": "#/components/schemas/id"
        alias:
          "$ref": "#/components/schemas/alias"
        image_url:
          allOf:
            - "$ref": "#/components/schemas/uri"
            - description: URL of photo for this business.
            - example: http://s3-media2.fl.yelpcdn.com/bphoto/MmgtASP3l_t4tPCL1iAsCg/o.jpg
        is_claimed:
          type: boolean
          description: Whether business has been claimed by a business owner
        is_closed:
          type: boolean
          description: Whether business has been (permanently) closed.
        location:
          allOf:
            - "$ref": "#/components/schemas/locationAddrCityStateZipCountry"
            - properties:
                display_address:
                  type: array
                  description: Array of strings that if organized vertically give an
                    address that is in the standard address format for the business's
                    country.
                  items:
                    type: string
                cross_streets:
                  type: string
                  description: Cross streets for this business.
        messaging:
          type: object
          required:
            - url
            - use_case_text
          properties:
            url:
              allOf:
                - "$ref": "#/components/schemas/uri"
                - description: Action Link URL that drops user directly in to the messaging
                    flow for this business.
            use_case_text:
              type: string
              description: Indicates what kind of messaging can be done with the business,
                for example "Request a Quote" for a home services business, or "Request
                a Consultation" for a legal services business. This text will be localized
                based on the "locale" input parameter.
              example: Request a Quote
        name:
          "$ref": "#/components/schemas/name"
        phone:
          "$ref": "#/components/schemas/phone"
        photos:
          type: array
          description: URLs of up to three photos of the business.
          items:
            "$ref": "#/components/schemas/uri"
        price:
          "$ref": "#/components/schemas/priceSymbols"
        rating:
          "$ref": "#/components/schemas/rating"
        review_count:
          allOf:
            - "$ref": "#/components/schemas/count"
            - description: Number of reviews for this business.
        url:
          allOf:
            - "$ref": "#/components/schemas/uri"
            - description: URL for business page on Yelp.
            - example: https://www.yelp.com/biz/gary-danko-san-francisco?adjust_creative=wpr6gw4FnptTrk1CeT8POg&utm_campaign=yelp_api_v3&utm_medium=api_v3_business_lookup&utm_source=wpr6gw4FnptTrk1CeT8POg
        transactions:
          "$ref": "#/components/schemas/transactions"
        special_hours:
          type: array
          description: Out of the ordinary hours for the business that apply on certain
            dates. Whenever these are set, they will override the regular business
            hours found in the 'hours' field.
          items:
            type: object
            required:
              - date
              - end
              - is_closed
              - is_overnight
              - start
            properties:
              date:
                allOf:
                  - "$ref": "#/components/schemas/dateiso8601"
                  - description: An ISO8601 [https://en.wikipedia.org/wiki/ISO_8601]
                      date string representing the date for which these special hours
                      apply.
              start:
                allOf:
                  - "$ref": "#/components/schemas/time24"
                  - description: Start of the opening hours in a day, in 24-hour clock
                      notation [https://en.wikipedia.org/wiki/24-hour_clock], like 1000
                      means 10 AM.
                  - example: '1000'
              end:
                allOf:
                  - "$ref": "#/components/schemas/time24"
                  - description: End of the opening hours in a day, in 24-hour clock
                      notation [https://en.wikipedia.org/wiki/24-hour_clock], like 2130
                      means 9:30 PM.
                  - example: '2130'
              is_closed:
                type: boolean
                description: Whether this particular special hour represents a date
                  where the business is closed.
              is_overnight:
                type: boolean
                description: Whether the business opens overnight or not. When this
                  is true, the end time will be lower than the start time.
        attributes:
          type: object
          description: A mapping of attribute names, such as "Ambience" or "Good for
            Kids", to values. This field will only be visible for Fusion VIP clients
            granted access to certain attributes.  If you have a clear and compelling
            use case in mind for additional business attributes, feel free to apply
            for Yelp Fusion VIP [https://www.yelp.com/fusion/vip]. We can't guarantee
            approval, but can promise that we love great and original ideas.
    reviewsResult:
      type: object
      required:
        - total
      properties:
        total:
          allOf:
            - "$ref": "#/components/schemas/count"
            - description: The total number of reviews that the business has.
        possible_languages:
          type: array
          description: A list of languages for which the business has at least one
            review.
          items:
            "$ref": "#/components/schemas/language"
        reviews:
          type: array
          description: A list of up to three reviews of this business.
          items:
            type: object
            required:
              - id
              - rating
              - text
              - time_created
              - url
              - user
            properties:
              id:
                "$ref": "#/components/schemas/reviewId"
              text:
                type: string
                description: Text excerpt of this review.
              url:
                allOf:
                  - "$ref": "#/components/schemas/uri"
                  - description: URL of this review.
              rating:
                "$ref": "#/components/schemas/rating"
              time_created:
                allOf:
                  - "$ref": "#/components/schemas/datetimepst"
                  - description: The time that the review was created in PST.
              user:
                type: object
                description: The user who wrote the review.
                required:
                  - id
                  - image_url
                  - name
                  - profile_url
                properties:
                  id:
                    "$ref": "#/components/schemas/userId"
                  profile_url:
                    allOf:
                      - "$ref": "#/components/schemas/uri"
                      - description: URL of the user's profile.
                      - example: https://www.yelp.com/user_details?userid=rpOyqD_893cqmDAtJLbdog
                  name:
                    type: string
                    description: User screen name (first name and first initial of
                      last name).
                  image_url:
                    allOf:
                      - "$ref": "#/components/schemas/uri"
                      - description: URL of the user's profile photo.
                      - nullable: true
    autocompleteResult:
      type: object
      required:
        - businesses
        - categories
        - terms
      properties:
        terms:
          type: array
          description: A list of term autocomplete suggestions based on the input
            text.
          items:
            type: object
            required:
              - text
            properties:
              text:
                type: string
                description: The text content of the term autocomplete suggestion.
        businesses:
          type: array
          description: A list of business autocomplete suggestions based on the input
            text.
          items:
            type: object
            required:
              - id
              - name
            properties:
              name:
                "$ref": "#/components/schemas/name"
              id:
                "$ref": "#/components/schemas/id"
        categories:
          "$ref": "#/components/schemas/categories"
    phoneSearchResult:
      "$ref": "#/components/schemas/businesses"
    transactionSearchResult:
      "$ref": "#/components/schemas/businesses"
    businessesMatchResult:
      type: array
      description: List of Yelp businesses matching the inputs.
      items:
        type: object
        required:
          - alias
          - coordinates
          - id
          - location
          - name
          - phone
        properties:
          id:
            "$ref": "#/components/schemas/id"
          alias:
            "$ref": "#/components/schemas/alias"
          name:
            "$ref": "#/components/schemas/name"
          location:
            "$ref": "#/components/schemas/locationAddrCityStateZipCountry"
          coordinates:
            "$ref": "#/components/schemas/coordinates"
          phone:
            "$ref": "#/components/schemas/phone"